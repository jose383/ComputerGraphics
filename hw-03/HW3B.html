<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Assignment 3B: Modify Sierpinski Gasket</title>

  <link rel="stylesheet" href="../grid.css"/>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;

  void
  main()
  {
    gl_Position = vPosition;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void
  main()
  {
    gl_FragColor = vec4( 0.3, 0.3, 0.95, 1.0 );
  }
  </script>

  <script type="text/javascript" src="../webgl-utils.js"></script>
  <script type="text/javascript" src="../initShaders.js"></script>
  <script type="text/javascript" src="../MV.js"></script>
  <script type="text/javascript" src="HW3B.js"></script>

</head>

<body>
  <div class="container">
    <div class="first">
      <canvas id="gl-canvas" width="512" height="512">
        Canvas Not Supported!
      </canvas>
    </div>
    <div class="first">
      <h2>Controls</h2>
    </div>

    <div class="first grid3">
      <strong>Subdivision (Tessellation)</strong>
    </div>
    <div class="grid4">
      <input id="steps" style="width:100%" type="range" min="0" max="8" value="0" onchange="inputUpdate(this)"></input>
    </div>
    <div class="grid4">
      <span id="steps-text">0</span>
    </div>

    <div class="first grid3">
      <strong>Rotation (Twist)</strong>
    </div>
    <div class="grid4">
        <input id="angle" style="width:100%" type="range" min="0" max="0" value="0" onchange="inputUpdate(this)"></input>
    </div>
    <div class="grid4">
      <span id="angle-text">0</span>&deg
    </div>

    <div class="first grid3">
      <strong>Sierpinski Gasket</strong>
    </div>
    <div class="grid4">
        <input id="gasket" type="checkbox" onchange="inputUpdate(this)"></input>
    </div>

  </div>
</body>
</html>
